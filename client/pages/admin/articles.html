<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý thẻ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<header class="bg-white shadow-md">
    <nav class="container mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="/" class="text-xl font-bold text-blue-600">VietnamNet</a>
        </div>

        <!-- Main Navigation -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="/" class="text-gray-700 hover:text-blue-600">Trang chủ</a>

          <!-- Kinh Doanh Dropdown -->
          <div x-data="{ isOpen: false }" class="relative">
            <button
              @click="isOpen = !isOpen"
              @click.outside="isOpen = false"
              class="text-gray-700 hover:text-blue-600 inline-flex items-center px-4 py-2"
            >
              <span>Kinh Doanh</span>
              <svg
                class="ml-2 w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div
              x-show="isOpen"
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="opacity-0 scale-95"
              x-transition:enter-end="opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-75"
              x-transition:leave-start="opacity-100 scale-100"
              x-transition:leave-end="opacity-0 scale-95"
              class="absolute left-0 mt-0 w-48 bg-white rounded-md shadow-lg z-50"
            >
              <a
                href="/pages/category/nong-san"
                class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-t-md"
                >Nông Sản</a
              >
              <a
                href="/pages/category/hai-san"
                class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-b-md"
                >Hải sản</a
              >
            </div>
          </div>

          <a
            href="/pages/category/tin-tuc"
            class="text-gray-700 hover:text-blue-600"
            >Tin tức</a
          >
          <a
            href="/pages/category/the-thao"
            class="text-gray-700 hover:text-blue-600"
            >Thể thao</a
          >
          <a
            href="/pages/category/giai-tri"
            class="text-gray-700 hover:text-blue-600"
            >Giải trí</a
          >
        </div>

        <!-- Single Auth Section -->
        <div id="authSection" class="hidden md:flex items-center relative">
          <a
            href="/pages/login"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
          >
            Đăng nhập
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button type="button" class="text-gray-700 hover:text-blue-600">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"   
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </header>
<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <!-- Sidebar - Copy from admin.html -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4">
                <div class="space-y-2">
                    <!-- Dashboard -->
                    <a href="/pages/admin.html" class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span>Dashboard</span>
                    </a>

                    <!-- Category Management -->
                    <a href="/pages/admin/categories.html" class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                        </svg>
                        <span>Quản lý chuyên mục</span>
                    </a>

                    <!-- Tag Management -->
                    <a href="/pages/admin/tags.html" class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
                        </svg>
                        <span>Quản lý Tags</span>
                    </a>

                    <!-- Article Management -->
                    <a href="/pages/admin/articles.html" class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-.586-1.414l-4.5-4.5A2 2 0 0015.5 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2z" />
                        </svg>
                        <span>Quản lý bài viết</span>
                    </a>

                    <!-- User Management -->
                    <a href="/pages/admin/users.html" class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span>Quản lý người dùng</span>
                    </a>

                    <!-- Editor Assignment -->
                    <a href="/pages/admin/editor-assignment.html" class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                        </svg>
                        <span>Phân công biên tập</span>
                    </a>

                    <!-- Subscriber Management -->
                    <a href="/pages/admin/subscribers.html" class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z" />
                        </svg>
                        <span>Quản lý độc giả</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold">Quản lý Bài viết</h1>
                
                <!-- Filters -->
                <div class="flex space-x-4">
                    <select id="statusFilter" class="border rounded px-3 py-2">
                        <option value="">Tất cả trạng thái</option>
                        <option value="draft">Chờ duyệt</option>
                        <option value="published">Đã xuất bản</option>
                    </select>
                    <select id="categoryFilter" class="border rounded px-3 py-2">
                        <option value="">Tất cả chuyên mục</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm..." 
                           class="border rounded px-3 py-2">
                </div>
            </div>

            <!-- Articles Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tiêu đề</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tác giả</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Chuyên mục</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ngày tạo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trạng thái</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="articlesTableBody"></tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="mt-4 flex justify-between items-center">
                <p class="text-sm text-gray-700" id="pageInfo"></p>
                <div class="flex space-x-2" id="pageButtons"></div>
            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-medium mb-4">Duyệt bài viết</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Phản hồi</label>
                    <textarea id="reviewFeedback" rows="3" 
                              class="mt-1 block w-full border rounded-md shadow-sm"></textarea>
                </div>
                <div class="flex justify-end space-x-3">
                    <button onclick="closeReviewModal()" 
                            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md">
                        Hủy
                    </button>
                    <button onclick="approveArticle(true)" 
                            class="px-4 py-2 bg-green-600 text-white rounded-md">
                        Duyệt
                    </button>
                    <button onclick="approveArticle(false)" 
                            class="px-4 py-2 bg-red-600 text-white rounded-md">
                        Từ chối
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../scripts/admin_scripts/articles.js"></script>
    <script src="../../scripts/main.js"></script>
</body>
</html>
