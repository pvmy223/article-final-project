<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="logo">
        <a href="/" class="text-white bg-white rounded">
          <img src="../assets/images/logo.png" alt="HCMUTE" class="h-8">
        </a>
      </div>
      <nav class="main-menu">
        <ul class="flex space-x-6">
          <li><a href="#" class="text-white hover:text-gray-200">Kinh Doanh</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Chính Trị</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Xã Hội</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Thể Thao</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Giải Trí</a></li>
        </ul>
      </nav>
      <div class="search-box">
        <input type="text" placeholder="Tìm kiếm..." class="px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="bg-blue-500 text-white px-3 py-2 rounded-r-md hover:bg-blue-600">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </header>

  <main class="container max-w-[50%] mx-auto my-10">
    <div class="login-form bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-6">Đăng nhập</h2>
      <div class="login-options flex justify-center mb-6">
        <a href="http://localhost:5000/api/auth/google" class="google-login flex items-center bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded mr-4" id="googleLogin">
          <img src="https://www.svgrepo.com/download/380993/google-logo-search-new.svg" alt="Google" class="h-6 mr-2">
          Đăng nhập bằng Google
        </a>
      </div>
      <form id="loginForm">
        <div class="form-group mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email / Số điện thoại</label>
          <input type="text" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2">Mật khẩu</label>
          <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
          <a href="#" class="forgot-password text-blue-500 hover:text-blue-700 text-sm block mt-2">Quên mật khẩu?</a>
        </div>
        <button type="submit" class="login-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Đăng nhập</button>
      </form>
      <div class="register-link text-center mt-4">
        Chưa có tài khoản? <a href="register.html" class="text-blue-500 hover:text-blue-700">Đăng ký</a>
      </div>
    </div>
  </main>

  <script type="module" src="../scripts/auth.js"></script>
</body>
</html>
