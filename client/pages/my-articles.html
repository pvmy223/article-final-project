<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet"/>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-md">
      <nav class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="/" class="text-xl font-bold text-blue-600">VietnamNet</a>
          </div>

          <!-- Main Navigation -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="/" class="text-gray-700 hover:text-blue-600">Trang chủ</a>

            <!-- Kinh Doanh Dropdown -->
            <div x-data="{ isOpen: false }" class="relative">
              <button
                @click="isOpen = !isOpen"
                @click.outside="isOpen = false"
                class="text-gray-700 hover:text-blue-600 inline-flex items-center px-4 py-2"
              >
                <span>Kinh Doanh</span>
                <svg
                  class="ml-2 w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>
              <div
                x-show="isOpen"
                x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 scale-95"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-95"
                class="absolute left-0 mt-0 w-48 bg-white rounded-md shadow-lg z-50"
              >
                <a
                  href="/pages/category/nong-san"
                  class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-t-md"
                  >Nông Sản</a
                >
                <a
                  href="/pages/category/hai-san"
                  class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-b-md"
                  >Hải sản</a
                >
              </div>
            </div>

            <a
              href="/pages/category/tin-tuc"
              class="text-gray-700 hover:text-blue-600"
              >Tin tức</a
            >
            <a
              href="/pages/category/the-thao"
              class="text-gray-700 hover:text-blue-600"
              >Thể thao</a
            >
            <a
              href="/pages/category/giai-tri"
              class="text-gray-700 hover:text-blue-600"
              >Giải trí</a
            >
          </div>

          <!-- Single Auth Section -->
          <div id="authSection" class="hidden md:flex items-center relative">
            <a
              href="/pages/login"
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
            >
              Đăng nhập
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button type="button" class="text-gray-700 hover:text-blue-600">
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"   
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main class="bg-gray-50">
        <div class="flex min-h-screen">
            <!-- Sidebar -->
            <div class="w-64 bg-white shadow-lg">
                <div class="p-4">
                    <div class="space-y-2">
                        <a href="/pages/profile.html" 
                            class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <span>Hồ sơ</span>
                        </a>
                        
                        <a href="/pages/my-articles.html" 
                            class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-.586-1.414l-4.5-4.5A2 2 0 0015.5 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2z" />
                            </svg>
                            <span>Bài viết của tôi</span>
                        </a>
                        <a href="/pages/editor.html" 
                          class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-.586-1.414l-4.5-4.5A2 2 0 0015.5 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2z" />
                          </svg>
                          <span>Duyệt bài viết</span>
                      </a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="flex-1 p-8">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Bài viết của tôi</h1>
                    <a href="/pages/create-article.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        Tạo bài viết mới
                    </a>
                </div>

                <!-- Filters -->
                <div class="bg-white p-4 rounded-lg shadow-sm mb-6">
                    <div class="flex gap-4">
                        <select id="statusFilter" class="border rounded-lg px-3 py-2">
                            <option value="">Tất cả trạng thái</option>
                            <option value="draft">Bản nháp</option>
                            <option value="published">Đã xuất bản</option>
                        </select>
                        <input type="text" id="searchInput" placeholder="Tìm kiếm bài viết..." 
                               class="border rounded-lg px-3 py-2 flex-1">
                    </div>
                </div>

                <!-- Articles Table -->
                <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tiêu đề</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trạng thái</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ngày tạo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Lượt xem</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="articlesTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Articles will be inserted here -->
                        </tbody>
                    </table>

                    <!-- Pagination -->
                    <div id="pagination" class="px-6 py-3 flex items-center justify-between border-t">
                        <!-- Pagination controls will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="../scripts/my-articles.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/sidebar.js"></script>
</body>
</html>
