<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        .tinymce-content {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
        }
        
        .tinymce-content img {
            max-width: 100%;
            height: auto;
        }
        
        .tinymce-content p {
            margin-bottom: 1rem;
        }
        
        .tinymce-content h1,
        .tinymce-content h2,
        .tinymce-content h3,
        .tinymce-content h4,
        .tinymce-content h5,
        .tinymce-content h6 {
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .tinymce-content ul,
        .tinymce-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .premium-badge {
          @apply bg-yellow-500 text-white px-2 py-1 rounded-full text-sm inline-flex items-center;
      }
      .premium-badge::before {
          content: '★';
          @apply mr-1;
      }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4">
          <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
              <a href="/" class="text-xl font-bold text-blue-600">VietnamNet</a>
            </div>
  
            <!-- Main Navigation -->
            <div class="hidden md:flex items-center space-x-8">
              <a href="/" class="text-gray-700 hover:text-blue-600">Trang chủ</a>
  
              <!-- Kinh Doanh Dropdown -->
              <div x-data="{ isOpen: false }" class="relative">
                <button
                  @click="isOpen = !isOpen"
                  @click.outside="isOpen = false"
                  class="text-gray-700 hover:text-blue-600 inline-flex items-center px-4 py-2"
                >
                  <span>Kinh Doanh</span>
                  <svg
                    class="ml-2 w-4 h-4"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M19 9l-7 7-7-7"
                    />
                  </svg>
                </button>
                <div
                  x-show="isOpen"
                  x-transition:enter="transition ease-out duration-200"
                  x-transition:enter-start="opacity-0 scale-95"
                  x-transition:enter-end="opacity-100 scale-100"
                  x-transition:leave="transition ease-in duration-75"
                  x-transition:leave-start="opacity-100 scale-100"
                  x-transition:leave-end="opacity-0 scale-95"
                  class="absolute left-0 mt-0 w-48 bg-white rounded-md shadow-lg z-50"
                >
                  <a
                    href="/pages/category/nong-san"
                    class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-t-md"
                    >Nông Sản</a
                  >
                  <a
                    href="/pages/category/hai-san"
                    class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-b-md"
                    >Hải sản</a
                  >
                </div>
              </div>
  
              <a
                href="/pages/category/tin-tuc"
                class="text-gray-700 hover:text-blue-600"
                >Tin tức</a
              >
              <a
                href="/pages/category/the-thao"
                class="text-gray-700 hover:text-blue-600"
                >Thể thao</a
              >
              <a
                href="/pages/category/giai-tri"
                class="text-gray-700 hover:text-blue-600"
                >Giải trí</a
              >
            </div>
  
            <!-- Add search box before the auth section -->
            <div class="relative mx-4 flex-1 max-w-xl">
              <input
                type="search"
                id="searchBox"
                placeholder="Tìm kiếm bài viết..."
                class="w-full px-4 py-2 text-gray-700 bg-white border rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"
              />
              <div
                id="searchResults"
                class="absolute z-50 w-full mt-1 bg-white rounded-md shadow-lg hidden"
              >
                <!-- Search results will be populated here -->
              </div>
            </div>
  
            <!-- Single Auth Section -->
            <div id="authSection" class="hidden md:flex items-center relative">
              <a
                href="/pages/login"
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
              >
                Đăng nhập
              </a>
            </div>
  
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
              <button type="button" class="text-gray-700 hover:text-blue-600">
                <svg
                  class="h-6 w-6"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        </nav>
      </header>

    <main class="container mx-auto px-4 py-8">
        <article class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <!-- Article Header -->
            <div class="mb-8">
                <h1 id="article-title" class="text-4xl font-bold mb-4 text-center"></h1>
                <div class="flex justify-center items-center space-x-4 text-gray-600">
                    <span id="article-date"></span>
                    <span>|</span>
                    <span id="article-category"></span>
                </div>
            </div>

            <!-- Featured Image -->
            <div class="flex justify-center mb-8">
              <img id="article-image" 
                   class="max-h-[800px] w-auto object-contain rounded-lg opacity-0 transition-opacity duration-300" 
                   alt="Article featured image">
          </div>
            <!-- Article Content -->
            <div id="article-content" class="prose max-w-none mb-8 tinymce-content"></div>
            <!-- Tags -->
            <div class="mb-8">
                <h3 class="text-xl font-bold mb-4">Tags</h3>
                <div id="article-tags" class="flex flex-wrap gap-2"></div>
            </div>

            <!-- Comments Section -->
            <div class="border-t pt-8">
                <h3 class="text-xl font-bold mb-6">Bình luận</h3>
                
                <!-- New Comment Form -->
                <!-- Remove name input field and only keep content textarea -->
                <form id="comment-form" class="mb-8">
                    <div class="mb-4">
                        <textarea id="comment-content" rows="4" placeholder="Nội dung bình luận"
                                class="w-full p-2 border rounded-md"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                        Đăng bình luận
                    </button>
                </form>

                <!-- Comments List -->
                <div id="comments-list" class="space-y-6"></div>
            </div>
        </article>

        <!-- Related Articles -->
        <section class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold mb-6">Bài viết liên quan</h3>
            <div id="related-articles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <script src="../scripts/article.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
