<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết bài viết</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
        <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/" class="text-xl font-bold text-blue-600">VietnamNet</a>
                </div>
    
                <!-- Main Navigation -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600">Trang chủ</a>
                    
                    <!-- Kinh Doanh Dropdown -->
                    <div class="relative group">
                        <button class="text-gray-700 hover:text-blue-600 inline-flex items-center px-4 py-2">
                            <span>Kinh Doanh</span>
                            <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </button>
                        <div class="absolute left-0 mt-0 w-48 bg-white rounded-md shadow-lg z-50 transform opacity-0 scale-95 invisible 
                                    group-hover:opacity-100 group-hover:scale-100 group-hover:visible 
                                    transition duration-200 ease-in-out">
                            <a href="/category/nong-nghiep" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-t-md">Nông Nghiệp</a>
                            <a href="/category/hai-san" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-b-md">Hải sản</a>
                        </div>
                    </div>
    
                    <a href="/tin-tuc" class="text-gray-700 hover:text-blue-600">Tin tức</a>
                    <a href="/the-thao" class="text-gray-700 hover:text-blue-600">Thể thao</a>
                    <a href="/giai-tri" class="text-gray-700 hover:text-blue-600">Giải trí</a>
                </div>
    
                <!-- Login Button -->
                <div class="hidden md:flex items-center">
                    <a href="/pages/login" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                        Đăng nhập
                    </a>
                </div>
    
                <!-- Mobile Menu Button -->
                <div class="md:hidden">
                    <button type="button" class="text-gray-700 hover:text-blue-600">
                        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <article class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <!-- Article Header -->
            <div class="mb-8">
                <h1 id="article-title" class="text-4xl font-bold mb-4 text-center"></h1>
                <div class="flex justify-center items-center space-x-4 text-gray-600">
                    <span id="article-date"></span>
                    <span>|</span>
                    <span id="article-category"></span>
                </div>
            </div>

            <!-- Featured Image -->
            <div class="flex justify-center mb-8">
                <img id="article-image" class="max-w-[1200px] max-h-[800px] w-full object-contain rounded-lg">
            </div>
            <!-- Article Content -->
            <div id="article-content" class="prose max-w-none mb-8"></div>

            <!-- Tags -->
            <div class="mb-8">
                <h3 class="text-xl font-bold mb-4">Tags</h3>
                <div id="article-tags" class="flex flex-wrap gap-2"></div>
            </div>

            <!-- Comments Section -->
            <div class="border-t pt-8">
                <h3 class="text-xl font-bold mb-6">Bình luận</h3>
                
                <!-- New Comment Form -->
                <!-- Remove name input field and only keep content textarea -->
                <form id="comment-form" class="mb-8">
                    <div class="mb-4">
                        <textarea id="comment-content" rows="4" placeholder="Nội dung bình luận"
                                class="w-full p-2 border rounded-md"></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">
                        Đăng bình luận
                    </button>
                </form>

                <!-- Comments List -->
                <div id="comments-list" class="space-y-6"></div>
            </div>
        </article>

        <!-- Related Articles -->
        <section class="bg-white rounded-lg shadow-lg p-6">
            <h3 class="text-xl font-bold mb-6">Bài viết liên quan</h3>
            <div id="related-articles" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <script src="../scripts/article.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
