<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

</head>
<body class="bg-gray-100">
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (token) {
        localStorage.setItem('token', token);
        window.location.href = 'http://127.0.0.1:5500';
    }
</script>
  <header class="bg-white shadow-md">
    <nav class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex-shrink-0">
                <a href="/" class="text-xl font-bold text-blue-600">VietnamNet</a>
            </div>

            <!-- Main Navigation -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-gray-700 hover:text-blue-600">Trang chủ</a>
                
                <!-- Kinh Doanh Dropdown -->
                <div x-data="{ isOpen: false }" class="relative">
                    <button @click="isOpen = !isOpen" 
                            @click.outside="isOpen = false"
                            class="text-gray-700 hover:text-blue-600 inline-flex items-center px-4 py-2">
                        <span>Kinh Doanh</span>
                        <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div x-show="isOpen"
                         x-transition:enter="transition ease-out duration-200"
                         x-transition:enter-start="opacity-0 scale-95"
                         x-transition:enter-end="opacity-100 scale-100"
                         x-transition:leave="transition ease-in duration-75"
                         x-transition:leave-start="opacity-100 scale-100"
                         x-transition:leave-end="opacity-0 scale-95"
                         class="absolute left-0 mt-0 w-48 bg-white rounded-md shadow-lg z-50">
                         <a href="/pages/category/nong-san" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-t-md">Nông Sản</a>
                         <a href="/pages/category/hai-san" class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-b-md">Hải sản</a>
                    </div>
                </div>

                <a href="/pages/category/tin-tuc" class="text-gray-700 hover:text-blue-600">Tin tức</a>
                <a href="/pages/category/the-thao" class="text-gray-700 hover:text-blue-600">Thể thao</a>
                <a href="/pages/category/giai-tri" class="text-gray-700 hover:text-blue-600">Giải trí</a>
            </div>

            <!-- Single Auth Section -->
            <div id="authSection" class="hidden md:flex items-center relative">
                <a href="/pages/login" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                    Đăng nhập
                </a>
            </div>

            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button type="button" class="text-gray-700 hover:text-blue-600">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </nav>
</header>

  <main class="container mx-auto my-10">
    <div class="register-form bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-6">Đăng ký</h2>
      <div class="login-options flex justify-center mb-6">
        <a href="http://localhost:5000/api/auth/google" class="google-login flex items-center bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded mr-4" id="googleLogin">
          <img src="https://www.svgrepo.com/download/380993/google-logo-search-new.svg" alt="Google" class="h-6 mr-2">
          Đăng nhập bằng Google
        </a>
      </div>
      <form id="registerForm">
        <div class="form-group mb-4">
          <label for="username" class="block text-gray-700 font-bold mb-2">Tên đăng nhập</label>
          <input type="text" id="username" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2">Mật khẩu</label>
          <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit" class="register-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Đăng ký</button>
      </form>
      <div class="login-link text-center mt-4">
        Đã có tài khoản? <a href="login.html" class="text-blue-500 hover:text-blue-700">Đăng nhập</a>
      </div>
    </div>
  </main>

  <script type="module" src="../scripts/auth.js"></script>
  <script src="../scripts/main.js"></script>

</body>
</html>
