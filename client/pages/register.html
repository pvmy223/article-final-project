<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="logo">
        <a href="/" class="text-white bg-white rounded">
          <img src="../assets/images/logo.png" alt="HCMUTE" class="h-8">
        </a>
      </div>
      <nav class="main-menu">
        <ul class="flex space-x-6">
          <li><a href="#" class="text-white hover:text-gray-200">Kinh Doanh</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Chính Trị</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Xã Hội</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Thể Thao</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Giải Trí</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container mx-auto my-10">
    <div class="register-form bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-6">Đăng ký</h2>
      <form id="registerForm">
        <div class="form-group mb-4">
          <label for="username" class="block text-gray-700 font-bold mb-2">Tên đăng nhập</label>
          <input type="text" id="username" name="username" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group mb-4">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="form-group mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2">Mật khẩu</label>
          <input type="password" id="password" name="password" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <button type="submit" class="register-button bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Đăng ký</button>
      </form>
      <div class="login-link text-center mt-4">
        Đã có tài khoản? <a href="login.html" class="text-blue-500 hover:text-blue-700">Đăng nhập</a>
      </div>
    </div>
  </main>

  <script type="module" src="../scripts/auth.js"></script>
</body>
</html>
