<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thể thao</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet"/>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-md">
      <nav class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="/" class="text-xl font-bold text-blue-600">VietnamNet</a>
          </div>

          <!-- Main Navigation -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="/" class="text-gray-700 hover:text-blue-600">Trang chủ</a>

            <!-- Kinh Doanh Dropdown -->
            <div x-data="{ isOpen: false }" class="relative">
              <button
                @click="isOpen = !isOpen"
                @click.outside="isOpen = false"
                class="text-gray-700 hover:text-blue-600 inline-flex items-center px-4 py-2"
              >
                <span>Kinh Doanh</span>
                <svg
                  class="ml-2 w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>
              <div
                x-show="isOpen"
                x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 scale-95"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-95"
                class="absolute left-0 mt-0 w-48 bg-white rounded-md shadow-lg z-50"
              >
                <a
                  href="/pages/category/nong-san"
                  class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-t-md"
                  >Nông Sản</a
                >
                <a
                  href="/pages/category/hai-san"
                  class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-b-md"
                  >Hải sản</a
                >
              </div>
            </div>

            <a
              href="/pages/category/tin-tuc"
              class="text-gray-700 hover:text-blue-600"
              >Tin tức</a
            >
            <a
              href="/pages/category/the-thao"
              class="text-gray-700 hover:text-blue-600"
              >Thể thao</a
            >
            <a
              href="/pages/category/giai-tri"
              class="text-gray-700 hover:text-blue-600"
              >Giải trí</a
            >
          </div>

          <!-- Add search box before the auth section -->
          <div class="relative mx-4 flex-1 max-w-xl">
            <input
              type="search"
              id="searchBox"
              placeholder="Tìm kiếm bài viết..."
              class="w-full px-4 py-2 text-gray-700 bg-white border rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"
            />
            <div
              id="searchResults"
              class="absolute z-50 w-full mt-1 bg-white rounded-md shadow-lg hidden"
            >
              <!-- Search results will be populated here -->
            </div>
          </div>

          <!-- Single Auth Section -->
          <div id="authSection" class="hidden md:flex items-center relative">
            <a
              href="/pages/login"
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
            >
              Đăng nhập
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button type="button" class="text-gray-700 hover:text-blue-600">
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto px-4 my-10">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Tin tức thể thao xung quanh ta</h1>
            <p class="text-gray-600 mt-2">Tin tức mới nhất về thể thao Việt Nam và Thế giới</p>
        </div>

        <!-- Filter Section -->
        <div class="mb-8 flex items-center space-x-4">
            <select id="sortOrder" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                <option value="newest">Mới nhất</option>
                <option value="popular">Xem nhiều nhất</option>
            </select>
        </div>

        <!-- Articles Grid -->
        <div id="articles-container" class="grid grid-cols-1 gap-6">
            <!-- Articles will be dynamically inserted here -->
        </div>

        <!-- Pagination -->
        <div class="mt-8 flex justify-center" id="pagination">
            <!-- Pagination will be dynamically inserted here -->
        </div>
    </main>
    <script src="../../scripts/categoryPage.js"></script>
    <script src="../../scripts/main.js"></script>
</body>
</html>
