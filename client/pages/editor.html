<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết bài viết</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-md">
      <nav class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="/" class="text-xl font-bold text-blue-600">VietnamNet</a>
          </div>

          <!-- Main Navigation -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="/" class="text-gray-700 hover:text-blue-600">Trang chủ</a>

            <!-- Kinh Doanh Dropdown -->
            <div x-data="{ isOpen: false }" class="relative">
              <button
                @click="isOpen = !isOpen"
                @click.outside="isOpen = false"
                class="text-gray-700 hover:text-blue-600 inline-flex items-center px-4 py-2"
              >
                <span>Kinh Doanh</span>
                <svg
                  class="ml-2 w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>
              <div
                x-show="isOpen"
                x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 scale-95"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-95"
                class="absolute left-0 mt-0 w-48 bg-white rounded-md shadow-lg z-50"
              >
                <a
                  href="/pages/category/nong-san"
                  class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-t-md"
                  >Nông Sản</a
                >
                <a
                  href="/pages/category/hai-san"
                  class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-b-md"
                  >Hải sản</a
                >
              </div>
            </div>

            <a
              href="/pages/category/tin-tuc"
              class="text-gray-700 hover:text-blue-600"
              >Tin tức</a
            >
            <a
              href="/pages/category/the-thao"
              class="text-gray-700 hover:text-blue-600"
              >Thể thao</a
            >
            <a
              href="/pages/category/giai-tri"
              class="text-gray-700 hover:text-blue-600"
              >Giải trí</a
            >
          </div>

          <!-- Single Auth Section -->
          <div id="authSection" class="hidden md:flex items-center relative">
            <a
              href="/pages/login"
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
            >
              Đăng nhập
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button type="button" class="text-gray-700 hover:text-blue-600">
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"   
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>
    
    <main class="bg-gray-50">
        <div class="flex min-h-screen">
            <!-- Sidebar -->
            <div class="w-64 bg-white shadow-lg">
              <div class="p-4">
                  <div class="space-y-2">
                      <a href="/pages/profile.html" 
                          class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                          </svg>
                          <span>Hồ sơ</span>
                      </a>
                      
                      <a href="/pages/my-articles.html" 
                          class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-.586-1.414l-4.5-4.5A2 2 0 0015.5 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2z" />
                          </svg>
                          <span>Bài viết của tôi</span>
                      </a>

                      <a href="/pages/editor.html" 
                          class="sidebar-link flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100">
                          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2 2 0 00-.586-1.414l-4.5-4.5A2 2 0 0015.5 3H5a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2z" />
                          </svg>
                          <span>Duyệt bài viết</span>
                      </a>
                  </div>
              </div>
          </div>
          <div class="flex-1 p-8">
            <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold">Quản lý bài viết chờ duyệt</h1>
                </div>

                <!-- Filters -->
                <div class="mb-6 flex gap-4">
                    <select id="categoryFilter" class="border rounded-lg px-3 py-2">
                        <option value="">Tất cả chuyên mục</option>
                    </select>
                    <input type="text" id="searchInput" placeholder="Tìm kiếm bài viết..." 
                           class="border rounded-lg px-3 py-2 flex-1">
                </div>

                <!-- Articles Table -->
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-gray-50">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Tiêu đề
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Tác giả
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Chuyên mục
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Ngày gửi
                                </th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    Thao tác
                                </th>
                            </tr>
                        </thead>
                        <tbody id="articlesTableBody" class="bg-white divide-y divide-gray-200">
                            <!-- Articles will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <!-- Pagination -->
                <div id="pagination" class="mt-4">
                    <!-- Pagination controls will be inserted here -->
                </div>
            </div>
        </main>

        <!-- Review Modal -->
        <div id="reviewModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
            <div class="relative top-20 mx-auto p-5 border w-2/3 shadow-lg rounded-md bg-white">
                <div class="flex flex-col space-y-4">
                    <h2 class="text-xl font-bold">Duyệt bài viết</h2>
                    
                    <!-- Article Info -->
                    <div class="article-info mb-4">
                        <h3 id="modalTitle" class="text-lg font-semibold"></h3>
                        <p id="modalAuthor" class="text-gray-600"></p>
                    </div>

                    <!-- Edit Fields -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Chuyên mục</label>
                            <select id="modalCategory" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Tags</label>
                            <select id="modalTags" multiple class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Thời gian xuất bản</label>
                        <input type="datetime-local" id="publishDate" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Ghi chú phản hồi</label>
                        <textarea id="feedback" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-end space-x-3">
                        <button id="closeModal" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md">
                            Đóng
                        </button>
                        <button id="rejectArticle" class="px-4 py-2 bg-red-600 text-white rounded-md">
                            Từ chối
                        </button>
                        <button id="approveArticle" class="px-4 py-2 bg-green-600 text-white rounded-md">
                            Duyệt
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/editor.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/sidebar.js"></script>
</body>
</html>
