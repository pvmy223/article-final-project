<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh sửa bài viết</title>
    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- Then Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
    <!-- TinyMCE and other scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.8.3/tinymce.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet" />
</head>
<header class="bg-white shadow-md">
    <nav class="container mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="/" class="text-xl font-bold text-blue-600">VietnamNet</a>
        </div>

        <!-- Main Navigation -->
        <div class="hidden md:flex items-center space-x-8">
          <a href="/" class="text-gray-700 hover:text-blue-600">Trang chủ</a>

          <!-- Kinh Doanh Dropdown -->
          <div x-data="{ isOpen: false }" class="relative">
            <button
              @click="isOpen = !isOpen"
              @click.outside="isOpen = false"
              class="text-gray-700 hover:text-blue-600 inline-flex items-center px-4 py-2"
            >
              <span>Kinh Doanh</span>
              <svg
                class="ml-2 w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M19 9l-7 7-7-7"
                />
              </svg>
            </button>
            <div
              x-show="isOpen"
              x-transition:enter="transition ease-out duration-200"
              x-transition:enter-start="opacity-0 scale-95"
              x-transition:enter-end="opacity-100 scale-100"
              x-transition:leave="transition ease-in duration-75"
              x-transition:leave-start="opacity-100 scale-100"
              x-transition:leave-end="opacity-0 scale-95"
              class="absolute left-0 mt-0 w-48 bg-white rounded-md shadow-lg z-50"
            >
              <a
                href="/pages/category/nong-san"
                class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-t-md"
                >Nông Sản</a
              >
              <a
                href="/pages/category/hai-san"
                class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-b-md"
                >Hải sản</a
              >
            </div>
          </div>

          <a
            href="/pages/category/tin-tuc"
            class="text-gray-700 hover:text-blue-600"
            >Tin tức</a
          >
          <a
            href="/pages/category/the-thao"
            class="text-gray-700 hover:text-blue-600"
            >Thể thao</a
          >
          <a
            href="/pages/category/giai-tri"
            class="text-gray-700 hover:text-blue-600"
            >Giải trí</a
          >
        </div>

        <!-- Single Auth Section -->
        <div id="authSection" class="hidden md:flex items-center relative">
          <a
            href="/pages/login"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
          >
            Đăng nhập
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button type="button" class="text-gray-700 hover:text-blue-600">
            <svg
              class="h-6 w-6"
              fill="none"
              stroke="currentColor"   
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </header>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <header class="bg-white shadow">
            <div class="max-w-7xl mx-auto py-6 px-4">
                <h1 class="text-3xl font-bold text-gray-900">Chỉnh sửa bài viết</h1>
            </div>
        </header>

        <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <div class="bg-white shadow px-4 py-5 sm:rounded-lg sm:p-6">
                <form id="articleForm">
                    <div class="space-y-6">
                        <!-- Title -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Tiêu đề</label>
                            <input type="text" id="title" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>

                        <!-- Abstract -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Tóm tắt</label>
                            <textarea id="abstract" rows="3" required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                        </div>

                        <!-- Content -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nội dung</label>
                            <textarea id="content" rows="10"></textarea>
                        </div>

                        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                          <div class="space-y-4">
                            <!-- Main Category -->
                            <div>
                              <label class="block text-sm font-medium text-gray-700"
                                >Danh mục</label
                              >
                              <select
                                id="category"
                                required
                                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                              >
                                <option value="">Chọn danh mục</option>
                              </select>
                            </div>
                            <!-- Subcategory will be dynamically inserted here -->
                          </div>
                            <!-- Tags -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700">Tags</label>
                                <select id="tags" multiple
                                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                </select>
                            </div>
                        </div>

                        <!-- Featured Image -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Ảnh đại diện</label>
                            <div class="mt-1 flex items-center">
                                <img id="imagePreview" class="h-32 w-32 object-cover hidden">
                                <input type="file" id="featuredImage" accept="image/*"
                                    class="ml-5 bg-white py-2 px-3 border border-gray-300 rounded-md shadow-sm text-sm leading-4 font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            </div>
                        </div>

                        <!-- Toggles -->
                        <div class="flex items-center space-x-6">
                            <div class="flex items-center">
                                <input type="checkbox" id="isPremium"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label class="ml-2 block text-sm text-gray-900">Nội dung premium</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="status"
                                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                                <label class="ml-2 block text-sm text-gray-900">Xuất bản</label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-6 flex justify-end space-x-3">
                        <button type="button" onclick="window.location.href='/pages/my-articles.html'"
                            class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Hủy
                        </button>
                        <button type="submit"
                            class="bg-blue-600 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Lưu
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="../scripts/edit-article.js"></script>
    <script src="../scripts/main.js"></script>

</body>
</html>
