<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <style>
    .featured-card {
      @apply bg-white rounded-lg shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl;
    }
    .featured-card img {
      @apply w-full h-64 object-cover transition-transform duration-300;
    }
    .featured-card:hover img {
      @apply transform scale-105;
    }
    .featured-content {
      @apply absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black to-transparent text-white;
    }
    
    .article-card {
      @apply bg-white rounded-lg shadow-md overflow-hidden transition-all duration-300 hover:shadow-xl;
    }
    .article-card img {
      @apply w-full h-48 object-cover transition-transform duration-300;
    }
    .article-card:hover img {
      @apply transform scale-105;
    }
    .article-content {
      @apply p-4;
    }

    .category-card {
      @apply bg-white rounded-lg shadow-md overflow-hidden;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-blue-500 py-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center px-4">
      <div class="logo">
        <a href="/" class="text-white">
          <img src="../assets/images/logo.png" alt="Logo" class="h-8">
        </a>
      </div>
      <nav class="main-menu">
        <ul class="flex space-x-6">
          <li><a href="#" class="text-white hover:text-gray-200">Kinh Doanh</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Chính Trị</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Xã Hội</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Thể Thao</a></li>
          <li><a href="#" class="text-white hover:text-gray-200">Giải Trí</a></li>
        </ul>
      </nav>
      <div class="search-box flex">
        <input type="text" placeholder="Tìm kiếm..." class="px-3 py-2 border border-gray-300 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="bg-blue-500 text-white px-3 py-2 rounded-r-md hover:bg-blue-600">
          Tìm
        </button>
      </div>
    </div>
  </header>

  <main class="container mx-auto px-4">
    <section class="featured-articles my-8">
      <h2 class="text-2xl font-bold mb-4">Bài viết nổi bật</h2>
      <div class="featured-carousel">
        <!-- Featured articles carousel items will be inserted here -->
      </div>
    </section>

    <section class="most-viewed my-8">
      <h2 class="text-2xl font-bold mb-4">Bài viết được xem nhiều nhất</h2>
      <div class="article-list grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Most viewed articles list items will be inserted here -->
      </div>
    </section>

    <section class="latest-articles my-8">
      <h2 class="text-2xl font-bold mb-4">Bài viết mới nhất</h2>
      <div class="article-list grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Latest articles list items will be inserted here -->
      </div>
    </section>

    <section class="category-highlights my-8">
      <h2 class="text-2xl font-bold mb-4">Chuyên mục nổi bật</h2>
      <div class="category-list grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Top category highlights items will be inserted here -->
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-8 mt-8">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 VietNamNet. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="../scripts/home.js"></script>
</body>
</html>
