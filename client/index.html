<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang chủ</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"
    />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <style>
      .featured-card {
        @apply bg-white rounded-lg shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl;
      }
      .featured-card img {
        @apply w-full h-64 object-cover transition-transform duration-300;
      }
      .featured-card:hover img {
        @apply transform scale-105;
      }
      .featured-content {
        @apply absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black to-transparent text-white;
      }

      .article-card {
        margin: 0 10px;
      }

      .slick-slide {
        height: auto;
      }

      .slick-track {
        display: flex;
        align-items: stretch;
      }

      .slick-slide > div {
        height: 100%;
      }

      .category-card {
        @apply bg-white rounded-lg shadow-md overflow-hidden;
      }

      .article-list .slick-slide {
        margin: 0 10px;
      }

      .article-list .slick-prev,
      .article-list .slick-next {
        z-index: 1;
      }

      .article-list .slick-prev {
        left: -25px;
      }

      .article-list .slick-next {
        right: -25px;
      }

      @layer utilities {
        .line-clamp-2 {
          display: -webkit-box;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }
        .line-clamp-3 {
          display: -webkit-box;
          -webkit-line-clamp: 3;
          -webkit-box-orient: vertical;
          overflow: hidden;
        }
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <header class="bg-white shadow-md">
      <nav class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <!-- Logo -->
          <div class="flex-shrink-0">
            <a href="/" class="text-xl font-bold text-blue-600">VietnamNet</a>
          </div>

          <!-- Main Navigation -->
          <div class="hidden md:flex items-center space-x-8">
            <a href="/" class="text-gray-700 hover:text-blue-600">Trang chủ</a>

            <!-- Kinh Doanh Dropdown -->
            <div x-data="{ isOpen: false }" class="relative">
              <button
                @click="isOpen = !isOpen"
                @click.outside="isOpen = false"
                class="text-gray-700 hover:text-blue-600 inline-flex items-center px-4 py-2"
              >
                <span>Kinh Doanh</span>
                <svg
                  class="ml-2 w-4 h-4"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  />
                </svg>
              </button>
              <div
                x-show="isOpen"
                x-transition:enter="transition ease-out duration-200"
                x-transition:enter-start="opacity-0 scale-95"
                x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-95"
                class="absolute left-0 mt-0 w-48 bg-white rounded-md shadow-lg z-50"
              >
                <a
                  href="/pages/category/nong-san"
                  class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-t-md"
                  >Nông Sản</a
                >
                <a
                  href="/pages/category/hai-san"
                  class="block px-4 py-2 text-gray-700 hover:bg-blue-50 rounded-b-md"
                  >Hải sản</a
                >
              </div>
            </div>

            <a
              href="/pages/category/tin-tuc"
              class="text-gray-700 hover:text-blue-600"
              >Tin tức</a
            >
            <a
              href="/pages/category/the-thao"
              class="text-gray-700 hover:text-blue-600"
              >Thể thao</a
            >
            <a
              href="/pages/category/giai-tri"
              class="text-gray-700 hover:text-blue-600"
              >Giải trí</a
            >
          </div>

          <!-- Add search box before the auth section -->
          <div class="relative mx-4 flex-1 max-w-xl">
            <input
              type="search"
              id="searchBox"
              placeholder="Tìm kiếm bài viết..."
              class="w-full px-4 py-2 text-gray-700 bg-white border rounded-md focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"
            />
            <div
              id="searchResults"
              class="absolute z-50 w-full mt-1 bg-white rounded-md shadow-lg hidden"
            >
              <!-- Search results will be populated here -->
            </div>
          </div>

          <!-- Single Auth Section -->
          <div id="authSection" class="hidden md:flex items-center relative">
            <a
              href="/pages/login"
              class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
            >
              Đăng nhập
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button type="button" class="text-gray-700 hover:text-blue-600">
              <svg
                class="h-6 w-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto px-4">
      <!-- Featured Articles Section -->
      <section class="featured-articles my-8 h-full">
        <h2 class="text-2xl font-bold mb-4">Bài viết nổi bật trong tuần</h2>
        <div
          class="featured-carousel grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 h-[800px]"
        >
          <!-- Featured articles will be dynamically inserted here -->
        </div>
      </section>

      <section class="most-viewed my-8">
        <h2 class="text-2xl font-bold mb-4">10 Bài viết được xem nhiều nhất</h2>
        <div class="article-list">
          <!-- Articles will be inserted here -->
        </div>
      </section>

      <section class="latest-articles my-8">
        <h2 class="text-2xl font-bold mb-4">10 Bài viết mới nhất</h2>
        <div class="article-list">
          <!-- Articles will be inserted here -->
        </div>
      </section>

      <!-- Top Categories Section -->
      <section class="category-highlights my-8">
        <h2 class="text-2xl font-bold mb-4">
          Bài viết mới nhất theo chuyên mục
        </h2>
        <div
          class="category-list grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Top category articles will be dynamically inserted here -->
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white py-8 mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2024 VietNamNet. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="scripts/home.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
